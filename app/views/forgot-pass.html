<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        .img-login img {
            max-width: 40px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .form-forgot-password form {
            display: flex;
            flex-direction: column;
        }
        
        .form-forgot-password label {
            font-style: italic;
            text-align: left;
            margin-bottom: 5px;
        }
        
        .form-forgot-password input[type="email"],
        .form-forgot-password input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-forgot-password input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        .form-forgot-password input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <div class="img-login">
            <img src="../../public/img/logo2.png" alt="logo">
        </div>
        <div class="form-forgot-password">
            <form action="" method="post">
                <label for="email">*Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </div>
</body>
</html>
