    <style>
        /* CSS cho overlay tìm kiếm */
        .search-overlay {
            position: fixed;
            top: 82px; /* Điều chỉnh theo chiều cao của nav */
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            transition: height .3s ease, backdrop-filter 0.5s ease, box-shadow 0.5s ease;
            backdrop-filter: blur(0px);
        }
        .search-overlay.active {
            height: 300px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
        }
        .search-overlay input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 20px;
            margin-top: 20px;
        }
        .search-overlay p {
            margin-top: 10px;
        }
        .search-overlay ul {
            list-style: none;
            padding: 0;
        }
        .search-overlay ul li {
            margin-top: 5px;
        }
        .search-overlay ul li a {
            text-decoration: none;
            color: black;
        }
        /* CSS cho nội dung bị mờ */
        .blurred {
            filter: blur(5px);
        }
        /* Không làm mờ thanh nav */
        .no-blur {
            z-index: 2000;
        }

    </style>
</head>

    <!-- Nội dung chính -->
    <div class="main-content">

        </p>

    <!-- Phần overlay tìm kiếm -->
    

    <script>
        let lastScrollTop = 0;

        // JavaScript để hiển thị và ẩn overlay tìm kiếm
        document.getElementById('searchIcon').addEventListener('click', function() {
            document.getElementById('searchOverlay').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('blurred');
        });

        // Đóng overlay khi click ra ngoài
        document.addEventListener('click', function(event) {
            var searchOverlay = document.getElementById('searchOverlay');
            if (!searchOverlay.contains(event.target) && !event.target.closest('#searchIcon')) {
                searchOverlay.classList.remove('active');
                document.querySelector('.main-content').classList.remove('blurred');
            }
        });

        // Ngăn chặn đóng overlay khi click vào bên trong overlay
        document.querySelector('.search-overlay').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                document.getElementById('searchOverlay').classList.remove('active');
                document.querySelector('.main-content').classList.remove('blurred');
            }
        });
    </script>
