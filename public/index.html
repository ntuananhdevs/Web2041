<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/test.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav>
        <div class="header-nav">
            <div class="header-logo">
                <div class="logo-header">
                    <a href="#">
                        <img src="./img/header-img/ROG_normal.svg" alt="">
                        <img src="./img/header-img/rog_hover.svg" alt="">
                    </a>
                </div>
                <div class="logo-header">
                    <a href="#">
                        <img src="./img/header-img/ProArt.svg" alt="">
                        <img src="./img/header-img/art_hover.svg" alt="">
                    </a>
                </div>
                <div class="logo-header">
                    <a href="#">
                        <img src="./img/header-img/ioT.svg" alt="">
                        <img src="./img/header-img/ioT_hover.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="header-right">
                <a href="#">Sự kiện</a>
                <a href="#">Gaming</a>
                <a href="#">Doanh Nghiệp</a>
            </div>
        </div>
        <div class="nav-menu">
            <div class="logo-nav">
                <img src="./img/header-img/AsusTek.png" alt="">
            </div>
            <div class="nav-center">
                <a href="#">Laptop</a>
                <a href="#">Thiết bị di động</a>
                <a href="#">Màn Hình / Máy Bàn</a>
                <a href="#">Bo Mạch Chủ / Linh Kiện</a>
                <a href="#">Thiết Bị Mạng / IoT / Servers</a>
                <a href="#">Phụ Kiện</a>
            </div>
            <div class="nav-right">
                <div class="text">
                    <a href="#">Mua hàng</a>
                    <a href="#">Hỗ Trợ</a>
                </div>
                <div class="icon-nav">
                    <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                    <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
                    <div class="dropdown">
                        <a href="#" id="userIcon"><ion-icon name="person-outline"></ion-icon></a>
                        <div class="dropdown-menu">
                            <a href="#">Đăng nhập</a>
                            <a href="#">Tài khoản của tôi</a>
                            <a href="#">Kiểm tra đơn hàng</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('userIcon').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#userIcon') && !event.target.matches('ion-icon')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
